            <div id="contact_form">
                <h1>Contact Form</h1>
                <p>Fill in your details below if you would like me to contact you on any working opportunities</p>
                <form>
                    <label id="full-name" for="fullname">Enter your full name:</label>
                        <input type="text" name="fullname" placeholder="Enter Name" required>

                    <label id="email" for="email">Enter your email:</label>
                        <input type="email" name="email"  placeholder="Enter Email" required>

                    <label id="phone" for="phone">Enter your phone number:</label>
                        <input type="tel" name="phone"  placeholder="Enter Telephone (optional)">

                    <label id="message" for="message"></label>
                    
                        <textarea name="message" placeholder="Enter your message here (if any)"></textarea>


                    <label id="check_message" for="checkbox">I agree to being contacted by this website's owner.</label> 
                        
                        <input type="checkbox" name="checkbox"  required>


                    <input type="submit" value="Go ahead and contact me!">
                  </form>
